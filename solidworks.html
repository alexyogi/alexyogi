<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-item-left"><a href="index.html">Alex Yogiaveetil</a></li>
                <li class="nav-caption">InfoDesign Student</li>
                <div class="right-nav">
                    <li class="nav-item"><a href="resume.html">Resume</a></li>
                    <li class="nav-item"><a href="projects.html">Projects</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero">
            <img src="images/sw-logo2.png" alt="logo">
            <p>Here's a collection of some of the work I've done in SolidWorks</p>
        </section>
        <section id="parts">
            <div class="lego">
                <h1>Lego</h1>
                <div class="lego-cad">
                    <img src="images/solidworks/sw-lego.png" alt="lego cad">
                    <img src="images/solidworks/lego-drawing.png" alt="drawing">
                </div>
            </div>
            <div class="loft">
                <h1>Advanced Loft</h1>
                <div class="loft-cad">
                    <img src="images/solidworks/sw-loft.png" alt="loft cad">
                    <img src="images/solidworks/loft-drawing.png" alt="drawing">
                </div>
            </div>
            <div class="pipe">
                <h1>Pipe</h1>
                <div class="pipe-cad">
                    <img src="images/solidworks/sw-pipe.png" alt="pipe cad">
                    <img src="images/solidworks/pipe-drawing.png" alt="drawing">
                </div>
            </div>
            <div class="heatex">
                <h1>Heat Exchanger</h1>
                <div class="heatex-cad">
                    <img src="images/solidworks/sw-heatex.png" alt="cad">
                    <img src="images/solidworks/heatex-drawing.png" alt="drawing">
                </div>
            </div>
        </section>
        <section id="assemblies">
            <div class="assembly">
                <h1>Assembly</h1>
                <div class="assembly-cad">
                    <img src="images/solidworks/sw-assembly.png" alt="assembly">
                    <img src="images/solidworks/assembly-drawing.png" alt="drawing">
                </div>
            </div>
            <div class="explode">
                <h1>Assembly - Exploded View</h1>
                <img src="images/solidworks/explview-drawing.png" alt="drawing">
            </div>
        </section>
    </main>
